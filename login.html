<!DOCTYPE html>
<html lang="es">
<head>
    <meta name ="Author" content="MPacheco" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmacia Pacheco - Iniciar Sesión</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        .logo {
            width: 100px;
            height: auto;
        }
        .login-box {
            margin-top: 50px;
            display: inline-block;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            text-align: left;
        }
        footer {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <img src="imagenes/logo.png" alt="No encontrado" 
            <span>Farmacia Pacheco</span>
        </div>
        <nav>
            <a href="">Iniciar sesión</a>
            <a href="">Galería</a>
        </nav>
    </header>

    <div class="container">
        <img src="imagenes/imagenprincipal.jpg" alt="Imagen Principal" style="max-width: 100%;">
        <div class="login-box">
            <h2>Iniciar Sesión</h2>
            <form action="/login" method="post">
                <div>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" required><br>
                </div>
                <div>
                    <label for="password">Contraseña:</label><br>
                    <input type="password" id="password" name="password" required><br>
                </div>
                <button type="submit">Iniciar Sesión</button>
            </form>
        </div>
    </div>

    <footer>
        <p>Desarrollador: Maximiliano Joaquín Pacheco González</p>
    </footer>
</body>
</html>
